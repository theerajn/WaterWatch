<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy, Cut, Paste Events Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #textarea {
        width: 300px;
        height: 100px;
        margin: 50px auto;
        padding: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>

<textarea id="textarea" oncopy="onCopy()" oncut="onCut()" onpaste="onPaste()" placeholder="Try copying, cutting, or pasting here..."></textarea>

<p id="message"></p>

<script>
    function onCopy() {
        document.getElementById("message").innerText = "Text copied!";
    }

    function onCut() {
        document.getElementById("message").innerText = "Text cut!";
    }

    function onPaste() {
        document.getElementById("message").innerText = "Text pasted!";
    }
</script>

</body>
</html>
